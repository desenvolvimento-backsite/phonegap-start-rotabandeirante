				$("div.carregando").show();

							$("div.carregando").hide();
						} else {
							tentativas = tentativas + 1;						
							setTimeout(verificar_retorno, 1000);
						}
					}
				} else {
					if(sincronia_return=='false') {
						mensagem = "Ocorreu um erro na sincronização de suas passagem com o sistema.";
						confirmacao(mensagem);
						$("div.carregando").hide();						
					}

					}
					if(sincronia_return=='true') {
						verificar_sucesso();
						$("div.carregando").hide();
					}
				}
			}
